name: 发布acme.sh自动生成证书节点节点

global:
  param:
    # 格式：jianmurunner/${节点定义唯一标识}
    image_name: jianmurunner/acme_ssl_aliyun

trigger:
  type: webhook
  param:
    - name: gitee_token
      type: SECRET
      exp: $.header.X-Gitee-Token
    - name: gitee_event
      type: STRING
      exp: $.header.X-Gitee-Event
    - name: gitee_tag_created
      type: BOOL
      exp: $.body.json.created
    - name: gitee_ref
      type: STRING
      exp: $.body.json.ref
  auth:
    token: ${trigger.gitee_token}
    value: ((gitee.webhook_runner_token))
  only: (${trigger.gitee_event} === "Tag Push Hook" && ${trigger.gitee_tag_created})

pipeline:
  git_clone:
    type: git_clone:1.2.0
    param:
      remote_url: https://gitee.com/jianmu-runners/jianmu-runner-acme-ssl.git
      ref: ${trigger.gitee_ref}
  image_build:
    type: docker_image_build:1.0.1
    param:
      workspace: ${git_clone.git_path}
      docker_username: ((dockerhub.runner_user))
      docker_password: ((dockerhub.runner_pass))
      docker_file: dockerfile/Dockerfile_aliyun
      image_name: ${global.image_name}
      image_tag: ${git_clone.git_tag}
      docker_build_path: .
  hub_publish:
    type: hub_publish:1.1.0
    param:
      hub_url: https://api.internal.jianmuhub.com
      dsl_file_path: ${git_clone.git_path}/dsl/acme_sh_aliyun.yml
      hub_api_ak: ((jianmuhub.ak))
      hub_api_sk: ((jianmuhub.sk))
      version: ${git_clone.git_tag}
      image: ${global.image_name}:${git_clone.git_tag}
  send_message:
    type: feishu_notice_post:1.0.2
    param:
      bot_webhook_url: ((feishu.webhook_url))
      msg_title: 已发布acme.sh自动生成证书节点。
      msg_text: ${git_clone.git_tag}
  send_email:
    type: email:1.0.0
    param:
      host: smtp.ym.163.com
      sender: notice@jianmu.dev
      auth_code: ((email.notice_auth_code))
      receivers: '["dev@jianmu.dev"]'
      type: html
      subject: 节点发布通知-acme_ssl_aliyun:${git_clone.git_tag}
      text: 已发布acme.sh自动生成证书节点。<br/>${git_clone.git_tag}
