groups:
  - name: 默认分组
    projects:
      # 批量导入
      - /batch_import.yml
  - name: 建木示例节点
    projects:
      - /release_dsl/custom_node_example.yml
  - name: 建木官方节点
    projects:
      # 建木Hub节点定义版本发布
      - /release_dsl/hub_publish.yml
      # 同步项目组
      - /release_dsl/sync_project_group.yml
      # 飞书通知-文本
      - /release_dsl/feishu_notice_text.yml
      # 飞书通知-富文本
      - /release_dsl/feishu_notice_post.yml
      # 飞书通知-图片
      - /release_dsl/feishu_notice_image.yml
      # 飞书通知-消息卡片
      - /release_dsl/feishu_notice_interactive.yml
      # tar压缩/解压文件
      - /release_dsl/pack_tar.yml
      # zip压缩/解压文件
      - /release_dsl/pack_zip.yml
      # allure报表生成
      - /release_dsl/allure_report.yml
      # 钉钉通知-文本
      - /release_dsl/dingtalk_notice_text.yml
      # 钉钉通知-链接
      - /release_dsl/dingtalk_notice_link.yml
      # 钉钉通知-markdown
      - /release_dsl/dingtalk_notice_markdown.yml
      # 钉钉通知-Action Card
      - /release_dsl/dingtalk_notice_action_card.yml
      # 钉钉通知-Feed Card
      - /release_dsl/dingtalk_notice_feed_card.yml
      # mysql数据导入
      - /release_dsl/mysql_import.yml
      # mysql数据导出
      - /release_dsl/mysql_export.yml
      # redis数据导入
      - /release_dsl/redis_import.yml
      # redis数据导出
      - /release_dsl/redis_export.yml
      # 字符串处理
      - /release_dsl/string.yml
      # gitee开放api
      - /release_dsl/gitee.yml
      # 发送邮件
      - /release_dsl/email.yml
      # docker镜像构建
      - /release_dsl/docker_image_build.yml
      # maven构建
      - /release_dsl/maven_build.yml
      # nodejs构建
      - /release_dsl/nodejs_build.yml
      # 企业微信通知
      - /release_dsl/qywx_notice.yml
      # ssh执行命令
      - /release_dsl/ssh_cmd.yml
      # scp替换文件
      - /release_dsl/scp_resouce.yml
      # acme.sh申请证书
      - /release_dsl/acme_ssl_aliyun.yml
  - name: 建木官方内源节点
    projects:
      # 批量同步giee webhook
      - /release_dsl/sync_gitee_webhook.yml
